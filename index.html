<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Massage Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert-custom.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">
        <div class="banner">
            <div class="banner-content">
                <img src="./EYWA INTERNACTIONAL THAI SPA Final (1).png" class="logo" alt="Eywa Logo">
                <h1 style="font-family:'Cinzel',serif;color:#f5f5f5;">Eywa</h1>
                <h2 style="font-family:'Cinzel',serif;color:#f5f5f5;">International Thai Spa</h2>
            </div>
        </div>

        <div class="formconatiner">
            <form id="bookingForm">

                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter Your Name" required minlength="3"
                    pattern="[A-Za-z\s]+">

                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="Enter Your Phone Number" required
                    pattern="[6-9]{1}[0-9]{9}">

                <label>Appointment Date</label>
                <input type="date" name="date" id="appointmentDate" required>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" required>
                        I agree to <span>terms & conditions</span>
                    </label>
                </div>

                <button type="submit">Schedule Appointment</button>

            </form>
        </div>

        <p class="footer-text">
            <b>Â© 2026 Eywa International Thai Spa. Crafted with care & wellness.</b>
        </p>

    </div>

    <script>
        (function () {
            emailjs.init("MzX-Dpj2FuiWV7Tl5");
        })();

        const today = new Date().toISOString().split("T")[0];
        document.getElementById("appointmentDate").setAttribute("min", today);

        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            emailjs.sendForm(
                "service_8yuka1h",
                "template_ga6ppxh",
                this
            ).then(() => {

                Swal.fire({
                    icon: "success",
                    title: "Appointment Confirmed",
                    text: "Your appointment has been booked successfully!",
                    customClass: {
                        popup: "custom-swal",
                        title: "custom-swal-title",
                        htmlContainer: "custom-swal-text",
                        confirmButton: "custom-swal-btn"
                    }
                });

                this.reset();
            }, (error) => {

                Swal.fire({
                    icon: "error",
                    title: "Submission Failed",
                    text: "Something went wrong. Please try again.",
                    customClass: {
                        popup: "custom-swal",
                        title: "custom-swal-title",
                        htmlContainer: "custom-swal-text",
                        confirmButton: "custom-swal-btn"
                    }
                });
                console.error("EmailJS Error:", error);
            });
        });
    </script>
</body>

</html>
